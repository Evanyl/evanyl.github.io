<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LA Monster</title>
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<div id="menu">
		<div data-key="32" class="key" id="play">
			<kbd>Press Spacebar</kbd>
		</div>
	</div>

	<audio data-key="32" src="assets/laMonster.mp3"></audio>

	<script>

		const element = document.getElementById('play');
		element.addEventListener('touchstart', (e) => {
			let audio = document.querySelector(`audio[data-key="32"]`);
			audio.play();
		});

		window.addEventListener('keydown', (e) => {
			let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			if (!audio) return;
			audio.play();
		});
	</script>
</body>

</html>
